<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptos Estad칤sticos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        #container {
            border: 2px solid #333;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 900px;
            background-color: #1E1E1E;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-weight: 300;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #visualization-area {
            position: relative;
            width: 100%;
            height: 250px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s;
        }

        #poblacion-visual {
            width: 200px;
            height: 200px;
            background-color: #2a9d8f;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            position: relative;
            box-shadow: 0 0 20px #2a9d8f77;
            transition: all 0.5s;
        }
        
        #muestra-visual {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(231, 111, 81, 0.8);
            border: 2px solid #e76f51;
            border-radius: 50%;
            top: 40px;
            left: 100px;
            opacity: 0;
            transition: opacity 0.5s;
            transform: translate(150%, 50%); /* Posicionarla al lado */
        }
        
        #button-group {
            margin-top: 20px;
        }

        button {
            background-color: #444;
            color: #E0E0E0;
            border: 1px solid #666;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        
        #explanation-box {
            margin-top: 25px;
            padding: 15px;
            min-height: 80px;
            background-color: #252525;
            border-radius: 8px;
            border-left: 4px solid #e9c46a;
            text-align: left;
        }

    </style>
</head>
<body>

    <div id="container">
        <h1>Visualizaci칩n: Estudio en Chapultepec 游꺕</h1>
        
        <div id="visualization-area">
            <div id="poblacion-visual">
                Bosque
                <div id="muestra-visual"></div>
            </div>
        </div>

        <div id="button-group">
            <button onclick="showExplanation('censo')">Censo</button>
            <button onclick="showExplanation('muestreo')">Muestreo</button>
            <button onclick="showExplanation('parametro')">Par치metro</button>
            <button onclick="showExplanation('estadistico')">Estad칤stico</button>
        </div>

        <div id="explanation-box">
            <p>Haz clic en un bot칩n para ver su explicaci칩n en el contexto del estudio.</p>
        </div>
    </div>

    <script>
        const explanations = {
            censo: "<strong>Censo:</strong> Medir la altura de <strong>TODOS</strong> los miles de 치rboles Ahuehuete en todo el Bosque de Chapultepec. Es un proceso completo pero impracticable.",
            muestreo: "<strong>Muestreo:</strong> El proceso de seleccionar un grupo representativo. En este caso, elegir 200 치rboles de 10 치reas diferentes para estudiarlos.",
            parametro: "<strong>Par치metro (풮):</strong> La <strong>altura promedio REAL</strong> de todos los Ahuehuetes del bosque. Es el valor verdadero que queremos conocer, pero que es desconocido.",
            estadistico: "<strong>Estad칤stico (x팫):</strong> La <strong>altura promedio CALCULADA</strong> a partir de la muestra de 200 치rboles (ej. 25.3 metros). Es un valor conocido que se usa para estimar el par치metro."
        };

        const poblacionVisual = document.getElementById('poblacion-visual');
        const muestraVisual = document.getElementById('muestra-visual');

        function showExplanation(key) {
            const explanationBox = document.getElementById('explanation-box');
            explanationBox.innerHTML = `<p>${explanations[key]}</p>`;
            
            // Reset visual styles
            poblacionVisual.style.border = 'none';
            poblacionVisual.style.transform = 'scale(1)';
            muestraVisual.style.opacity = '0';
            muestraVisual.style.transform = 'translate(150%, 50%) scale(1)';


            if (key === 'censo' || key === 'parametro') {
                poblacionVisual.style.border = '3px solid #e9c46a';
                poblacionVisual.style.transform = 'scale(1.1)';
            }
            
            if (key === 'muestreo' || key === 'estadistico') {
                muestraVisual.style.opacity = '1';
                muestraVisual.style.transform = 'translate(150%, 50%) scale(1.2)';
                muestraVisual.style.borderColor = '#f4a261';
            }
        }
    </script>

</body>
</html>
